<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="styleform.css">
    <title>Register</title>
</head>
<body>
  <img src="images/logo-cropped.png" alt="logo">
  <span> <a href="first.html">Home</a> </span>
    <div class="container">

        <form class="form">
            <div class="form__text">
                Register For Joining Mess
            </div>

            <div class="form__group">
                <input type="text" class="form__input" placeholder="Your Name" id="first name" required>
                <label for="first name" class="form__label">Your Name</label>
            </div>

            <div class="form__group">
                <input type="email" class="form__input" placeholder="Email" id="last name" required>
                <label for="last name" class="form__label">Email-id</label>
            </div>

            <div class="form__group">
                <input type="text" class="form__input" placeholder=" City Your Home Address" id="address" required>
                <label for="address" class="form__label">Your Home Address</label>
            </div>

            <div class="form__group">
                <input type="text" class="form__input" placeholder="Your Mobile Number" id="mobile" required>
                <label for="mobile" class="form__label">Your Mobile Number</label>
            </div>

           

            <div class="form__button">
                 <a href="#" class="btn">Submit</a>
            </div>

        </form>
                <div class="from__bottom">
                    <div class="sign">Contact us with</div>
                    <div class="social">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
    </div>

    
</body>
</html>
